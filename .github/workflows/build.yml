name: Binary builder

on:
  push:
    tags:
    - '*'

jobs:
  windows:
    name: Windows
    runs-on: windows-2016
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-python@v1
      with:
        python-version: 3.7
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel
        pip install -r requirements.txt
        pip install certifi https://github.com/pyinstaller/pyinstaller/archive/develop.zip   
    - name: Build binary
      run: pyinstaller --additional-hooks-dir=Hooks/ -y -F -i CurseBreaker.ico -n CurseBreaker -c --noupx CurseBreaker.py
    - name: Upload binary
      uses: actions/upload-artifact@v1
      with:
        name: Windows
        path: dist/CurseBreaker.exe

  linux:
    name: Linux
    runs-on: ubuntu-16.04
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-python@v1
      with:
        python-version: 3.7
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel
        pip install -r requirements.txt
        pip install certifi https://github.com/pyinstaller/pyinstaller/archive/develop.zip   
    - name: Build binary
      run: pyinstaller --additional-hooks-dir=Hooks/ -y -F -n CurseBreaker -c -s --noupx CurseBreaker.py
    - name: Upload binary
      uses: actions/upload-artifact@v1
      with:
        name: Linux
        path: dist/CurseBreaker

  macos:
    name: macOS
    runs-on: macOS-10.14
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-python@v1
      with:
        python-version: 3.7
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel
        pip install -r requirements.txt
        pip install certifi https://github.com/pyinstaller/pyinstaller/archive/develop.zip   
    - name: Build binary
      run: pyinstaller --additional-hooks-dir=Hooks/ -y -F -n CurseBreaker -c -s --noupx CurseBreaker.py
    - name: Upload binary
      uses: actions/upload-artifact@v1
      with:
        name: macOS
        path: dist/CurseBreaker
